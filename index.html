<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="new-task">
        <label class="new-task__label" for="new-task">Add Item</label>
        <div class="new-task__container">
          <input id="new-task" class="new-task__input" type="text">
          <button class="new-task__button">Add</button>
        </div>
      </section>
      <section class="tasks-section">
        <h3 class="tasks-section__title">Todo</h3>
        <ul class="tasks-section__list tasks-section__list_uncompleted-tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__name">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="task__edit-button">Edit</button>
            <button class="task__delete-button">
              <img class="task__delete-button-image" src="./remove.svg" alt="Delete">
            </button>
          </li>
          <li class="task edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input">
            <button class="task__edit-button">Save</button>
            <button class="task__delete-button">
              <img class="task__delete-button-image" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks-section">
        <h3 class="tasks-section__title">Completed</h3>
        <ul class="tasks-section__list tasks-section__list_completed-tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__name">See the Doctor</label>
            <input type="text" class="task__input">
            <button class="task__edit-button">Edit</button>
            <button class="task__delete-button">
              <img class="task__delete-button-image" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
